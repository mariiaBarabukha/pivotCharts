<body>
  <script src="../flex/flexmonster.js"></script>
  <script src="../dist/apexcharts.js"></script>
  <script src="../PivotChart.js"></script>

  <div id="pivot-container" style="max-height: 300"></div>
  <div id="chart"></div>
  <div id="buttons_panel"></div>
  <script>
    let pivot = new Flexmonster({
      container: "#pivot-container",
      componentFolder: "https://cdn.flexmonster.com/",
      licenseFilePath: "https://cdn.flexmonster.com/jsfiddle.charts.key",
      width: "100%",
      height: 550,
      toolbar: true,
      report: {
        dataSource: {
          type: "json",
          filename: "https://cdn.flexmonster.com/data/retail-data.json",
          mapping: {
            Quantity: {
              type: "number",
            },
            Price: {
              type: "number",
            },
            "Retail Category": {
              type: "string",
            },
            Sales: {
              type: "number",
            },
            "Order Date": {
              type: "year/quarter/month/day",
            },
            Date: {
              type: "date",
            },
            Status: {
              type: "string",
            },
            "Product Code": {
              type: "string",
            },
            Phone: {
              type: "string",
            },
            Country: {
              type: "string",
              folder: "Location",
            },
            City: {
              type: "string",
              folder: "Location",
            },
            CurrencyID: {
              type: "property",
              hierarchy: "Country",
            },
            "Contact Last Name": {
              type: "string",
            },
            "Contact First Name": {
              type: "string",
            },
            "Deal Size": {
              type: "string",
            },
          },
        },
        slice: {
          rows: [
            {
              uniqueName: "Country",
              filter: {
                members: [
                  "country.[australia]",
                  "country.[usa]",
                  "country.[japan]",
                ],
              },
            },
            {
              uniqueName: "Status",
            },
          ],
          columns: [
            {
              uniqueName: "Order Date",
            },
            {
              uniqueName: "[Measures]",
            },
          ],
          measures: [
            {
              uniqueName: "Price",
              aggregation: "sum",
              format: "-13w0a1w1c23j00",
            },
          ],
          sorting: {
            column: {
              type: "desc",
              tuple: [],
              measure: {
                uniqueName: "Price",
                aggregation: "sum",
              },
            },
          },

          flatSort: [
            {
              uniqueName: "Price",
              sort: "desc",
            },
          ],
        },

        conditions: [
          {
            formula: "#value > 35000",
            isTotal: true,
            measure: "Price",
            format: {
              backgroundColor: "#00A45A",
              color: "#FFFFFF",
              fontFamily: "Arial",
              fontSize: "12px",
            },
          },
          {
            formula: "#value < 2000",
            isTotal: false,
            measure: "Price",
            format: {
              backgroundColor: "#df3800",
              color: "#FFFFFF",
              fontFamily: "Arial",
              fontSize: "12px",
            },
          },
        ],
        formats: [
          {
            name: "-13w0a1w1c23j00",
            thousandsSeparator: " ",
            decimalSeparator: ".",
            decimalPlaces: 0,
            currencySymbol: "$",
            positiveCurrencyFormat: "$1",
            nullValue: "-",
            textAlign: "right",
            isPercent: false,
          },
        ],
      },
      reportcomplete: function () {
        pivot.off("reportcomplete");
        createChart();
      },
    });

    Data.Flexmonster = pivot;

    function createChart() {
      pivot.getData({}, drawChart, updateChart);
    }

    function prepareDataFunction(rawData, type) {
      return Data.processData(rawData, type);
    }


    function drawChart(rawData) {
      var type = "pie";
      let data = prepareDataFunction(rawData, type);
      var options = {
        series: data.series,
        chart: {
          type: type,
          width: 700,
          height: 300,
        },
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: "55%",
            endingShape: "rounded",
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          show: true,
          width: 2,
          curve: "straight",
        },

        labels: data.labels,
      };

      var chart = new pivotcharts.PivotChart(
        document.querySelector("#chart"),
        options
      );
      chart.render();
    }

    function updateChart(rawData) {
      Data.Chart.updateOptions(prepareDataFunction(rawData));
    }

    // let a = 9007199254740999n
    // let x = Object.is(NaN, NaN);;
    // let y = true;
    // let z = "a"/2;
    // console.log(x == y, y == z, z == x, NaN[1]);
  </script>
</body>
